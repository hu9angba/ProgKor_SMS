<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Grade modify  form</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/sms/update}">
                <div class="form-group">
                    <label for="name">Érdemjegy módosítás</label>
                </div>

                <div class="form-group">
                    <label for="name">Tanuló neve</label>
                    <input type="text"
                           id="name"
                           name="name"
                           class="form-control"
                           th:value="${SMS.name}"/>
                </div>
                <div class="form-group">
                    <label for="subject">Tantárgy</label>
                    <input type="text"
                           id="subject"
                           name="subject"
                           class="form-control"
                           th:value="${SMS.subject}"/>
                </div>
                <div class="form-group">
                    <label for="grade">Érdemjegy</label>
                    <input type="text"
                           id="grade"
                           name="grade"
                           class="form-control"
                           th:value="${SMS.grade}"/>
                </div>

                <button class="btn btn-primary"
                        type="submit">Módosít
                </button>
                <a th:href="@{/sms}"
                   class="btn btn-secondary"
                   type="submit">Vissza a listához</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
